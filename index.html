<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="theme1.css">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body id="body">
  <div class="container">
    <div class="top">
      <h2 class="logo" id="logo">calc</h2>
    </div>
    <div class="swich_num">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
    <div class="swich_desc">
      <p>theme</p>
      <p id="demo"></p>
      <div class="slidecontainer">
        <input type="range" min="1" max="3" class="slider" id="slider" onchange="changeStyle()">
      </div>
    </div>
  </div>
  <div id="result">
    <form name="calc">
      <input type="text" name="result" readonly>
    </form>
  </div>
  <div class="calculator_body">
    <div class="buttons_grid">
      <div class="col-xs-3 num" id="seven">
        <button type="button" class="button" id="7" onclick="myFunction(this.id)">7</button>
      </div>
      <div class="col-xs-3 num" id="eight">
        <button type="button" class="button" id="8" onclick="myFunction(this.id)">8</button>
      </div>
      <div class="col-xs-3 num" id="nine">
        <button type="button" class="button" id="9" onclick="myFunction(this.id)">9</button>
      </div>
      <div class="col-xs-3 char" id="del">
        <button id="del" type="button" id="clear" onclick="clearScreen()">DEL</button>
      </div>
      <div class="col-xs-3 num" id="four">
        <button type="button" class="button" id="4" onclick="myFunction(this.id)">4</button>
      </div>
      <div class="col-xs-3 num" id="five">
        <button type="button" class="button" id="5" onclick="myFunction(this.id)">5</button>
      </div>
      <div class="col-xs-3 num" id="six">
        <button type="button" class="button" id="6" onclick="myFunction(this.id)">6</button>
      </div>
      <div class="col-xs-3 operator" id="plus">
        <button type="button" class="button" id="+" onclick="myFunction(this.id)">+</button>
      </div>
      <div class="col-xs-3 num" id="one">
        <button type="button" class="button" id="1" onclick="myFunction(this.id)">1</button>
      </div>
      <div class="col-xs-3 num" id="two">
        <button type="button" class="button" id="2" onclick="myFunction(this.id)">2</button>
      </div>
      <div class="col-xs-3 num" id="three">
        <button type="button" class="button" id="3" onclick="myFunction(this.id)">3</button>
      </div>
      <div class="col-xs-3 operator" id="minus">
        <button type="button" class="button" id="-" onclick="myFunction(this.id)">-</button>
      </div>
      <div class="col-xs-3 operator" id="dot">
        <button type="button" class="button" id="." onclick="myFunction(this.id)">.</button>
      </div>
      <div class="col-xs-3 num" id="zero">
        <button type="button" class="button" id="0" onclick="myFunction(this.id)">0</button>
      </div>
      <div class="col-xs-3 operator" id="divid">
        <button type="button" class="button" id="/" onclick="myFunction(this.id)">/</button>
      </div>
      <div class="col-xs-3 operator" id="multiply">
        <button type="button" class="button" id="*" onclick="myFunction(this.id)">x</button>
      </div>
    </div>
    <div class="reset">
      <button id="reset" type="button" id="allClear" onclick="clearScreen()">RESET</button>
    </div>
    <div class="equal">
      <button id="equals" type="button" onclick="calculate()">=</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zaklina Radivojevic</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
